<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome do Jogo - Sua Plataforma</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href=".../CSS/jogos.css">
</head>
<body>
    <!-- Navbar (igual ao seu site principal) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Plataforma de Jogos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index_veronica.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../cadastro.html">Cadastrar-se</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container my-5">
        <!-- Seção do Jogo -->
        <section class="game-details">
            <div class="row">
                <!-- Carrossel de Imagens -->
                <div class="col-md-6">
                    <div id="gameCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <!-- Imagens serão preenchidas via JavaScript -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#gameCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#gameCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                </div>
                
                <!-- Informações do Jogo -->
                <div class="col-md-6">
                    <h1 id="game-title" class="display-4">Nome do Jogo</h1>
                    <p id="game-synopsis" class="lead">Sinopse do jogo...</p>
                    
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <span id="game-price" class="h3 text-success">R$ 99,90</span>
                        <button class="btn btn-primary btn-lg">Comprar</button>
                    </div>
                    
                    <div class="specs mb-4">
                        <h3>Especificações Técnicas</h3>
                        <ul id="game-specs" class="list-unstyled">
                            <!-- Preenchido via JavaScript -->
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- Descrição Detalhada -->
            <div class="row mt-5">
                <div class="col-12">
                    <h2>Sobre o Jogo</h2>
                    <div id="game-description" class="mt-3">
                        <!-- Preenchido via JavaScript -->
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Seção de Comentários -->
        <section class="comments mt-5">
            <h2>Comentários da Comunidade</h2>
            <div id="comments-container" class="mt-3">
                <!-- Comentários serão carregados aqui -->
                <div class="alert alert-info">Nenhum comentário ainda. Seja o primeiro a comentar!</div>
            </div>
            
            <!-- Formulário de Comentário -->
            <form id="comment-form" class="mt-4">
                <div class="mb-3">
                    <label for="comment-text" class="form-label">Deixe seu comentário</label>
                    <textarea class="form-control" id="comment-text" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Comentário</button>
            </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2023 Plataforma de Jogos. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS e Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Seu JavaScript -->
    <script src="../js/scripts.js"></script>
    <script src="../js/game-details.js"></script>
</body>
</html>
