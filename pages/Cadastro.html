<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iara Games - Nova Página</title>
  <link rel="stylesheet" href="../CSS/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<script src="../JS/menu.js"></script>
<body>
  <header>
    <div class="nav-left">
      <div class="nav-top">
        <button class="menu-toggle" aria-label="Menu">&#9776;</button>
        <a href="../index_veronica.html">INÍCIO</a>
        <a href="#minhaconta">MINHA CONTA</a>
        <a href="#categorias">CATEGORIAS</a>
      </div>
      <div class="nav-logo">
        <h1 class="logo">IARA GAMES</h1>
      </div>
      <div class="header-search-center">
        <form class="search-form" role="search">
          <label for="search" class="sr-only">Pesquisar jogos</label>
          <input id="search" type="text" placeholder="Pesquise o jogo aqui..." />
          <button type="submit" aria-label="Pesquisar"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </div>
    <div class="nav-right">
      <a class="cadastre-se-button" href="Cadastro.html">Cadastre-se</a>
      <button class="entre-button" onclick="location.href='#login'">Entre</button>
    </div>
  </header>

  <main>    
      <section class="cadastro-section">
        <h2>Crie sua conta</h2>
        <form id="cadastroForm" class="cadastro-form">
          <div class="form-flex">
            <div class="dados-pessoais-wrapper">
              <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" required />
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade" min="10" max="120" required />
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required />
                <label for="usuario">Nome de usuário</label>
                <input type="text" id="usuario" name="usuario" required />
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required minlength="6" />
                <label for="confirmarSenha">Confirmar senha</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required minlength="6" />
              </div>
            </div>
            <div class="plataformas-wrapper">
              <fieldset class="preferencias-cadastro">
                <legend>Plataformas favoritas</legend>
                <label><input type="checkbox" name="plataformas" value="PC" /> PC</label>
                <label><input type="checkbox" name="plataformas" value="PlayStation" /> PlayStation</label>
                <label><input type="checkbox" name="plataformas" value="Xbox" /> Xbox</label>
                <label><input type="checkbox" name="plataformas" value="Nintendo" /> Nintendo</label>
                <label><input type="checkbox" name="plataformas" value="Mobile" /> Mobile</label>
                <label><input type="checkbox" name="plataformas" value="Outro" /> Outro</label>
              </fieldset>
            </div>
            <div class="categorias-wrapper">
              <fieldset class="preferencias-cadastro">
                <legend>Categorias favoritas</legend>
                <label><input type="checkbox" name="categorias" value="Aventura" /> Aventura</label>
                <label><input type="checkbox" name="categorias" value="Terror" /> Terror</label>
                <label><input type="checkbox" name="categorias" value="RPG" /> RPG</label>
                <label><input type="checkbox" name="categorias" value="Esporte" /> Esporte</label>
                <label><input type="checkbox" name="categorias" value="Corrida" /> Corrida</label>
                <label><input type="checkbox" name="categorias" value="Estratégia" /> Estratégia</label>
                <label><input type="checkbox" name="categorias" value="Simulação" /> Simulação</label>
              </fieldset>
            </div>
          </div>
          <button type="submit" class="cadastre-se-button">Cadastrar</button>
        </form>
        <div id="cadastroMensagem"></div>
      </section>
    </main>
    
    <script src="../JS/menu.js"></script>
    <script src="../JS/cadastro.js"></script>
  </main>

  <footer>
    <div class="footer-content">
      <p>IARA GAMES &copy; 2025 - Todos os direitos reservados</p>
      <div class="social-icons">
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
